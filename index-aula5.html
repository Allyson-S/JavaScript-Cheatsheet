<!DOCTYPE html>
<html>
<head>
	<title>Trabalhando a DOM</title>
</head>
<body>
	<div id="app">
		<input type="text" name="nome"  />
		<button class="botao"> adcionar </button>
	</div>

	<script type="text/javascript">

		var inputElement = document.querySelector('input[name=nome]');//getElementById('nome') pode usar no lugar do querySelector
		var btnElement = document.querySelector('button.botao');//

 		btnElement.onclick = function() {
 			var text = inputElement.value;
 			alert(text);
 		}
	</script>

</body>

</html>
