<!DOCTYPE html>
<html>
<head>
	<title>Lidando com Elementos e alterando estilos</title>
</head>
<body>
	<div id="app"></div>
	<div class="box"></div>
	<script type="text/javascript">
	// lidando com elementos 
		var linkElement = document.createElement('a');

		linkElement.setAttribute('href','http://www.google.com');
		//insrindo um link 
		var textElement = document.createTextNode('acessar site google');

		linkElement.appendChild(textElement);

		var containerElement = document.querySelector('#app');
		containerElement.appendChild(linkElement);
		//alterando estilos 

		var boxElement = document.querySelector('.box');
		boxElement.style.width = 700;
		boxElement.style.height = 600;
		boxElement.style.backgroundColor = '#f00';
	</script>
</body>
</html>
